<div class="page">
  <mat-toolbar class="logo-container">
    <img src="../../assets/logos/unidata.jpeg" alt="logo do laboratório" />
    <img src="../../assets/logos/opalalab.png" alt="logo do laboratório" />
  </mat-toolbar>

  <div class="page-content">
    <div class="left-container">
      <!-- Honeycomb com os hexágonos -->
      <div class="honeycomb">
        <div class="honeycomb-container">
          <div class="row-1">
            <div *ngFor="let hex of hexagons.slice(0, 3)" (mouseenter)="updateText(hex.text)"
              (mouseleave)="resetText()">
              <mat-icon>{{ hex.icon }}</mat-icon>
              <p>{{ hex.title }}</p>
            </div>
          </div>

          <div class="row-2">
            <div *ngFor="let hex of hexagons.slice(3, 5)" (mouseenter)="updateText(hex.text)"
              (mouseleave)="resetText()">
              <mat-icon>{{ hex.icon }}</mat-icon>
              <p>{{ hex.title }}</p>
            </div>
          </div>

          <div class="row-3">
            <div *ngFor="let hex of hexagons.slice(5, 8)" (mouseenter)="updateText(hex.text)"
              (mouseleave)="resetText()">
              <mat-icon>{{ hex.icon }}</mat-icon>
              <p>{{ hex.title }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="right-container">
      <div class="text-container">
        <h1>{{currentTitle}}</h1>
        <p>{{ currentText }}</p>

      </div>

      <div class="links-container">
        <h2>Links úteis: </h2>

        <div class="button-container">
          <button mat-raised-button
            (click)="goToPage('https://www.cnj.jus.br/pesquisas-judiciarias/justica-em-numeros/')">
            Relatórios Analíticos
          </button>
          <button mat-raised-button
            (click)="goToPage('https://www.cnj.jus.br/pesquisas-judiciarias/justica-em-numeros/')">
            Base Nacional de Dados
          </button>
        </div>
      </div>

    </div>
  </div>

  <div class="footer"></div>
</div>
